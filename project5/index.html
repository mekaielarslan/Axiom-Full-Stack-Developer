    <link rel="stylesheet" href="style.css">
    <title>Dom High Array Methods</title>
</head>
<body>
 <!-- title -->
 <h1>High Order Arry Methods </h1>
 <div class="container">
     <!-- side bar -->
     <aside>
         <!-- Button to add new user from API -->
         <button id="add-user">Add User</button>
         <!-- Button to double the user wealh -->
         <button id="double-wealth">Double  Wealth</button>
         <!-- button to fillter only user with wealth > 1,000,000 -->
         <button id="filter-wealth">Show Millionaires</button>
         <!-- Button to sort the user by wealth -->
         <button id="sort-wealth">Sort Users</button>
         <!-- Button to aggregate wealth of all users -->
         <button id="some-wealth">Calculate Net Wealth </button>
     </aside> 
      <!-- Main content -->
     <main id="main">
         <!--  Heading for user and User`s wealth - Data to be added later by js-->
         <h2><strong>User</strong>Wealth</h2>
     </main>
 </div>
